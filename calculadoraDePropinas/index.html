<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>TrImEaS</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculatorContainer">
        
        <form class="formContainer">
            <label id="textForInputValue" for="inputValue"><b>Enter Value: </b></label>
            <input id="inputValue" type="number" min="0" required>
            <label for="propanePercentageSlider"><b>Select Percentage:</b></label>
            <input type="range" id="propanePercentageSlider" min="5" max="20" step="5" value="5"> 
                <p id="sliderValue"><b>5</b></p>
            </input>
            <input value="Calculate" type="submit" class="sendButton"></input>
        </form>
        
        <div class="numbersContainer">
            <div class="number"><b>1</b></div>
            <div class="number"><b>2</b></div>
            <div class="number"><b>3</b></div>
            <div class="number"><b>4</b></div>
            <div class="number"><b>5</b></div>
            <div class="number"><b>6</b></div>
            <div class="number"><b>7</b></div>
            <div class="number"><b>8</b></div>
            <div class="number"><b>9</b></div>
            <div class="clear"><b>Clear</b></div>
            <div class="number"><b>0</b></div>
            <div class="del"><b>Del</b></div>
        </div>
    </div>
    <script src='code.js'></script>
</body>
</html>
